<div class="row">
  <div class="col-md-4 centered">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

      <div class="form-group" [ngClass]="{ 'has-error' : !email.valid && submitAttempt }">
        <label class="control-label" for="email">Email</label>
        <em *ngIf="!email.valid && submitAttempt">Required</em>
        <input id="email" type="text" class="form-control" placeholder="Email" formControlName="email">
      </div>

      <div class="form-group" [ngClass]="{ 'has-error' : !password.valid && submitAttempt }">
        <label class="control-label" for="password">Password</label>
        <em *ngIf="password.hasError('required') && submitAttempt">Required</em>
        <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <a [routerLink]="['register']" class="btn btn-default">Register</a>
      </div>
    </form>

    <div *ngIf='showLoginError' class="alert alert-danger" role="alert">
      <p [innerText]="loginErrorMsg"></p>
    </div>
    
  </div>
</div>
