<div class="row">
  <div class="col-md-4 centered">
    <form class="form" [formGroup]="registrationForm" (ngSubmit)="registerUser(registrationForm.value)">

        <div class="form-group" [ngClass]="{ 'has-error' : !name.valid && submitAttempt }">
          <label class="control-label" for="name">Name</label>
          <em *ngIf="!name.valid && submitAttempt">Required</em>
          <input id="name" type="text" class="form-control" placeholder="Name" formControlName="name">
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !email.valid && submitAttempt }">
            <label class="control-label" for="email">Email</label>
            <em *ngIf="!email.valid && submitAttempt">Required</em>
            <input id="email" type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !password.valid && submitAttempt }">
          <label class="control-label" for="password">Password</label>
          <em *ngIf="password.hasError('required') && submitAttempt">Required</em>
          <em *ngIf="password.hasError('minlength') && submitAttempt">Must be at least 8 characters</em>
          <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>
  </div>
</div>
